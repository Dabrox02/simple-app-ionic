
<ion-grid style="width: 100%;">
  <ion-row>
    <ion-col size="12">
      <ion-button id="open-action-sheet" style="width: 100%;">Open</ion-button>
    </ion-col>
  </ion-row>
  <ion-action-sheet trigger="open-action-sheet"
    header="Actions" 
    [buttons]="actionSheetButtons"
    (didDismiss)="logResult($event)">
  </ion-action-sheet>
</ion-grid>
